<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <link rel="stylesheet" type="text/ccss" href="./bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/twitter_data.js"></script>
    <script type="text/javascript" src="./js/twittler_functions.js"></script>
  </head>
  <body>

    <div class="container span12">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#"><h1> Twittbler </h1></a>
          <button class="btn btn-info refresh" data-dismiss="modal" aria-hidden="true">Refresh</button>
        </div>
      </div>
      <h2> Timeline </h2>    
      <section class="tweet_feed">
        <!-- Tweets here -->
      </section>
      <section class="post_tweet">
          <h3>Post A Tweet</h3>
          <textarea rows="3" class="tweet_text span4"></textarea>
          <button class="btn btn-primary send_tweet" aria-hidden="true">Tweet</button>
      </section>

      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
    <script>
      $(function(){   
        updateFeed();
      
        $('body').on('click', '.user_name', function(e){
          var user_clicked = $(e.target).text();
          $("#myModalLabel").html(user_clicked);
          var user_tweets = streams['users'][user_clicked];
          var tweet_count = user_tweets['length'];
          selected_user_tweets = "";
          for (var i=0; i < tweet_count; i++) {
            var time_ago = user_tweets[i]['created_at'];
            var now = moment(time_ago).fromNow();
            selected_user_tweets += '<p>' + tweet_count[i]['message'] + ' ' + now + '</p>';
          }
          $(".modal-body").html(selected_user_tweets);
        });

        $('.send_tweet').click(function() {
          var user_input = $('.tweet_text').val();
          console.log(user_input);
          writeTweet(user_input);
        });

        $('.refresh').click(function(){
          updateFeed();
        });
      });
    </script>
  </body>
</html>
