<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <link rel="stylesheet" type="text/ccss" href="./bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/twitter_data.js"></script>
  </head>
  <body>

    <div class="topbar">
      <h1> Twittbler </h1>
      <button class="btn btn-success refresh pull-right" data-dismiss="modal" aria-hidden="true">Refresh</button>
      <button class="btn btn-primary tweet pull-right" data-dismiss="modal" aria-hidden="true">Tweet</button>
    </div>


    <!-- ////////// -->
    <div class="container span12">
      <h2> Timeline </h2>    
      <section class="tweet_feed span12">
        <!-- Tweets here -->
      </section>
      <section class="post_tweet">
        <h3>Post Tweet</h3>
        <textarea rows="3" class="span4"></textarea>
      </section>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>

    <script>
      var populateFeed = function(){
          var $tweet_feed = $('.tweet_feed');
          $tweet_feed['html']('');
          var allhtml = "";

          var index = streams['home']['length'] - 1;
          console.log(index);
          while(index >= 0){
            var tweet = streams['home'][index];
            console['log']('rendering a tweet:', tweet);
            
            var html = '<a href="#myModal" class="user_name" role="button" data-toggle="modal">' + tweet['user'] + '</a> : ' + tweet['message'] + '' + '<br/>' + tweet['created_at'] + '<br/>';
            
            allhtml += html;
            index = index - 1;
         }
          $tweet_feed['html'](allhtml);
      };

       $('body').on('click', '.user_name', function(e){
          var selected_user = $(e.target).text();
          
          $("#myModalLabel").html(selected_user);

          var tweet_count = streams['users'][selected_user]['length'];
      
          console.log(tweet_count);
          

          hstr = "";

          for (var i=0; i < tweet_count; i++) {
            var time_ago = streams['users'][selected_user][i]['created_at'];
            var now = moment(time_ago).fromNow();
            hstr += '<p>' + streams['users'][selected_user][i]['message'] + ' ' + now + '</p>';
          }

          $(".modal-body").html(hstr);
          
       });
       
       $('.refresh').click(function(){
          populateFeed();
       });

       $(function(){
          populateFeed();
       });

    </script>
  </body>
</html>
