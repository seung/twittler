<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <link rel="stylesheet" type="text/ccss" href="./bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="./js/twitter_data.js"></script>
  </head>
  <body>

    <div class="container span12">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#"><h1> Twittbler </h1></a>
          <button class="btn btn-info refresh" data-dismiss="modal" aria-hidden="true">Refresh</button>
        </div>
      </div>
      <h2> Timeline </h2>    
      <section class="tweet_feed">
        <!-- Tweets here -->
      </section>
      <section class="post_tweet">
          <h3>Post A Tweet</h3>
          <textarea rows="3" class="tweet_text span4"></textarea>
          <button class="btn btn-primary send_tweet" aria-hidden="true">Tweet</button>
      </section>

      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
    <script src="./js/twittler_functions.js"></script>  
  </body>
</html>
